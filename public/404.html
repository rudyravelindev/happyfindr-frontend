<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Redirect all 404s to index.html, preserving the route
      const redirectTo =
        window.location.protocol +
        '//' +
        window.location.host +
        '/happyfindr-frontend/index.html?redirect=' +
        encodeURIComponent(window.location.pathname + window.location.search);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
